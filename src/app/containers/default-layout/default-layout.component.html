<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header />
  <app-cart></app-cart>
  <!--app-body-->
  <div class="body flex-grow-1 p-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>

<c-modal #staticBackdropModal backdrop="static" id="staticBackdropModal" [visible]="visible">
  <c-modal-header>
    <h5 cModalTitle>Exciting Launch Coming Soon!</h5>
    <button [cModalToggle]="staticBackdropModal.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    Welcome to Our New Home! <br/><br/>
    We're thrilled to introduce our brand new website. Please pardon our digital dust as we put on the finishing touches. Stay tuned for an amazing experience!</c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="staticBackdropModal.id" cButton color="dark">Awesome!</button>
  </c-modal-footer>
</c-modal>
