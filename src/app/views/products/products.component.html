<c-row>
  <c-card class="px-0">
    <img
      cCardImg="top"
      src="./assets/img/react.jpg"
      [style.max-height.px]="200" />
    <c-card-footer>
      <c-nav variant="pills" class="nav-justified">
        <c-nav-item *ngFor="let c of productCategories; index as i">
          <a
            [cTabContent]="tabContent"
            cNavLink
            (click)="onProductView(i)"
            [tabPaneIdx]="i">
            {{ c.category_name }}
          </a>
        </c-nav-item>
      </c-nav>
    </c-card-footer>
  </c-card>
  <c-tab-content
    #tabContent="cTabContent"
    [activeTabPaneIdx]="activePane"
    (activeTabPaneIdxChange)="onTabChange($event)">
    <c-tab-pane class="p-3" *ngFor="let c of productCategories; index as i">
      <c-row class="d-flex">
        <c-col md="7">
          <h4>Products</h4>
        </c-col>
        <c-col md="5" class="d-flex justify-content-end">
          <select
            [style.width.%]="50"
            aria-label="Large select example"
            cSelect
            class="mb-3">
            <option>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </c-col>
      </c-row>
      <hr class="m-0" />
      <c-row *ngIf="products2 && !products.length">
        <div class="mt-3">
          <c-row>
            <c-col *ngFor="let p of products2" md="3">
              <c-card class="mb-3 fade-in">
                <div>
                  <h5 class="m-0 p-0">
                    <!-- <c-badge color="dark" class="price">${{ p.product_price }}</c-badge> -->
                  </h5>
                  <img
                    cCardImg="top"
                    src="{{ p.images[0]?.image_secure_url }}"
                    [style.max-height.px]="190" />
                </div>
                <c-card-body>
                  <h6 cCardTitle class="text-center">{{ p.product_name }}</h6>
                  <!-- <p cCardText>{{ p.product_description }}</p> -->
                </c-card-body>
                <c-card-footer>
                  <div class="d-grid gap-2">
                    <button
                      cButton
                      color="warning"
                      class="text-uppercase fs-7 fw-light"
                      (click)="onCustomizeProduct(p)"
                      cOffcanvasToggle="OffcanvasBottom">
                      <svg [cIcon]="icons.cilPencil" title="Customize"></svg>
                      Customize
                    </button>
                  </div>
                </c-card-footer>
              </c-card>
            </c-col>
          </c-row>
        </div>
      </c-row>
      <c-row *ngIf="products">
        <div class="mt-3">
          <c-row>
            <c-col *ngFor="let p of products" md="3">
              <c-card class="mb-3 fade-in">
                <div>
                  <h5 class="m-0 p-0">
                    <!-- <c-badge color="dark" class="price">${{ p.product_price }}</c-badge> -->
                  </h5>
                  <img
                    cCardImg="top"
                    src="{{ p.product_images[0]?.image_secure_url }}"
                    [style.max-height.px]="190" />
                </div>
                <c-card-body>
                  <h6 cCardTitle class="text-center">{{ p.product_name }}</h6>
                  <!-- <p cCardText>{{ p.product_description }}</p> -->
                </c-card-body>
                <c-card-footer>
                  <div class="d-grid gap-2">
                    <button
                      cButton
                      color="warning"
                      class="text-uppercase fs-7 fw-light"
                      (click)="onCustomizeProduct(p)"
                      cOffcanvasToggle="OffcanvasBottom">
                      <svg [cIcon]="icons.cilPencil" title="Customize"></svg>
                      Customize
                    </button>
                  </div>
                </c-card-footer>
              </c-card>
            </c-col>
          </c-row>
        </div>
      </c-row>
    </c-tab-pane>
  </c-tab-content>
</c-row>
